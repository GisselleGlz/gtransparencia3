<div class="card row p-2">
    <div class="col-lg-12">
        <h3 class="text-center"> OBLIGACIONES DE TRANSPARENCIA</h3>



        <form [formGroup]="forma" novalidate class="card-text">
            <div class="row">
                <div class="col-lg-4">
                    <div class="file-upload-wrapper border p-2">
                        <div class="file-box file-box-body view file-upload">
                            <div class="file-box-text file-upload-message">
                                <p>Subir archivo</p>
                                <img src="/assets/images/nube.png" alt="logo" style="width: 80px;" />
                                <input type="file" (change)="agregarImg($event.target.files)" name="file-1[]" id="file-1" class="inputfile inputfile-1 file_upload" accept="image/png, image/jpeg,  application/pdf" multiple />
                            </div>
                        </div>
                        <div class="text-center p-2" *ngIf="NombreArchivo">
                            <a class="fa fa-file fa-3x"></a>
                        </div>

                    </div>
                </div>

                <div class="col-lg-8">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput maxlength="200" formControlName="nombre" />
                    </mat-form-field>
                </div>

            </div>
        </form>
    </div>
    <br>
    <div class="col-lg-12">
        <table class="table table-striped table-bordered">
            <thead style="background-color:#d2dbeb;" class="align-middle text-center">
                <tr>
                    <th>NÃºmero</th>
                    <th>Archivo</th>
                    <th>Nombre</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let documento of documentos; let i = index">
                    <td class="align-middle text-center"> <strong>{{i + 1}}</strong> </td>
                    <td class="align-middle text-center">
                        <img *ngIf="documento.type!='application/pdf'" class="img-fluid" [src]="documento.ruta" style="height: 100px;">

                        <a (click)="abrirArchivo(documento)" ngbTooltip="Abrir archivo" *ngIf="documento.type=='application/pdf'" class="fa fa-file-pdf fa-2x btn-circle"></a>
                    </td>
                    <td> {{documento.nombre}} </td>
                    <td class="align-middle text-center">
                        <a class="btn-danger p-2" ngbTooltip="Eliminar Archivo" (click)="eliminarDocumento(i, documento)">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>

                </tr>
                <tr *ngIf="documentos?.length <= 0">
                    <td colspan="4" class="text-center font-weight-bold">NO HAY DOCUMENTOS AGREGADOS
                    </td>
                </tr>
            </tbody>
        </table>
    </div>




    <br>
    <div class="card-body">
        <div class="action-form">
            <div class="row">
                <div class="col-6 text-left">
                    <button mat-raised-button color="warn" [routerLink]="['/atencion']">Cancelar</button>
                </div>
                <div class="col-6 text-right">
                    <button mat-raised-button color="accent" (click)="agregarRegistro()">Guardar</button>

                </div>
            </div>
        </div>
    </div>
</div>
